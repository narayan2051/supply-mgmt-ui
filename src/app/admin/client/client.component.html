<div class="stock-main-container">
  <div class="stock-section">
    <div class="stock-header-container">
      <div>
        <h2> All Client's Info </h2>
      </div>
      <div>
        <button mat-button class="btn-primary" (click)="openAddNewPage()">
          <!--      <mat-icon class="add-icon">add</mat-icon>-->
          Add New Client
        </button>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="phone">
          <th mat-header-cell *matHeaderCellDef> Phone Number</th>
          <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
        </ng-container>
        <ng-container matColumnDef="pan">
          <th mat-header-cell *matHeaderCellDef> PAN Number</th>
          <td mat-cell *matCellDef="let element"> {{element.pan}} </td>
        </ng-container>

        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Address</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon>visibility</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
