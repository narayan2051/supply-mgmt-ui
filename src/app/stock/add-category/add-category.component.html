<div class="category-container">

  <h2 mat-dialog-title> Add New Category</h2>


  <form [formGroup]="categoryFormGroup">
    <mat-dialog-content>
      <div>
        <mat-form-field>
          <mat-label>Category Name</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
      </div>

      <div>
        <mat-form-field>
          <mat-label>Category Description</mat-label>
          <textarea matInput formControlName="description"></textarea>
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <div class="button-container">
        <button mat-button type="submit"  class="btn-primary" (click)="submit()">Submit</button>
        <button mat-button type="reset" (click)="closeDialog()" class="btn-reset">Cancel</button>
      </div>
    </mat-dialog-actions>
  </form>

</div>
