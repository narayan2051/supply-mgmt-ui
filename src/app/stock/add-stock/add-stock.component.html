<div class="add-form-container">
  <h2 mat-dialog-title>Add New Item</h2>

  <div class="form-container">
    <form [formGroup]="stockForm">
      <mat-dialog-content>
        <div>
          <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Category</mat-label>
            <input type="text"
                   aria-label="Number"
                   matInput
                   formControlName="category"
                   [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option *ngFor="let option of filteredCategories |async"
                          [value]="option.value">{{option.label}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Price</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Product Quantity</mat-label>
            <input type="number" matInput formControlName="quantity">
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <mat-label>Product Unit</mat-label>
            <input
              aria-label="Number"
              matInput
              formControlName="unit"
              [matAutocomplete]="autoUnit">
            <mat-autocomplete #autoUnit="matAutocomplete">
              <mat-option *ngFor="let option of filteredUnits |async"
                          [value]="option">{{option}}</mat-option>
            </mat-autocomplete>
          </mat-form-field>
        </div>
      </mat-dialog-content>
      <mat-dialog-actions>
        <div class="button-container">
          <button mat-button [mat-dialog-close]="closeDialog" class="btn-primary" (click)="submit()">Submit</button>
          <button mat-button type="reset" mat-dialog-close="true" class="btn-reset">Cancel</button>
        </div>
      </mat-dialog-actions>

    </form>

  </div>

</div>
