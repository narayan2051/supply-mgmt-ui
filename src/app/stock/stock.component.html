<div class="stock-main-container">
  <div class="stock-section">
    <div class="stock-header-container">
      <div>
        <h2> All Stocks </h2>
      </div>
      <div>
        <button mat-button class="btn-primary" (click)="openAddNewPage()">
          <!--      <mat-icon class="add-icon">add</mat-icon>-->
          Add New Item
        </button>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef> Product Category</th>
          <td mat-cell *matCellDef="let element"> {{element.category}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Product Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action</th>
          <td mat-cell *matCellDef="let element">
            <mat-icon (click)="handleRowClick(element)">visibility</mat-icon>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>

  <div class="category-section">
    <div class="stock-header-container">
      <div>
        <h2> All Categories </h2>
      </div>
      <div>
        <button mat-button class="btn-primary" (click)="openAddNewCategoryDialog()">
          <!--      <mat-icon class="add-icon">add</mat-icon>-->
          Add New Category
        </button>
      </div>
    </div>
    <div>
      <table mat-table [dataSource]="categoryDataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Category Name</th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedCategoryColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedCategoryColumns;"></tr>
      </table>
    </div>
  </div>

</div>
